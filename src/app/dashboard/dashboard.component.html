<!-- src/app/dashboard/dashboard.component.html -->
<div class="dashboard-container">
  <h2>Dashboard</h2>

  <!-- Display notes count -->
  <p *ngIf="notesCount !== null; else loadingNotes">
    You have {{ notesCount }} notes.
  </p>
  <ng-template #loadingNotes>
    <p>Loading notes count...</p>
  </ng-template>

  <!-- Display subjects count -->
  <p *ngIf="subjectsCount !== null; else loadingSubjects">
    You have {{ subjectsCount }} subjects.
  </p>
  <ng-template #loadingSubjects>
    <p>Loading subjects count...</p>
  </ng-template>

  <!-- Navigation -->
  <nav>
    <a routerLink="/dashboard/all">View All Notes</a>
    <a routerLink="/dashboard/new">Create a New Note</a>
  </nav>
</div>
